<!doctype html>
<html>
<head>
	<title>Coding theory demo</title>
	<script src="demo.js"></script>
	<link rel="stylesheet" type="text/css" href="demo.css" />
</head>
<body>
	<header>
		<h1>Coding theory demo</h1>
	</header>
	<canvas></canvas>
	<main>
		<label id="drop_zone" for="get_image">
			<img id="sent" />
			<input id="get_image" type="file" accept="image/*"></input>
			<p><strong>Choose a file</strong> or drag it here.</p>
		</label>
		<section>
			<img id="received" />
			<p>Image after transmission</p>
		</section>
		<section>
			<img id="computed" />
			<p>Image after correction</p>
		</section>
	</main>
	<footer>
		<h2>Settings</h2>
		<label for="error_probability">Error probability: <output for="error_probability">15.0</output>%</label>
		<input id="error_probability" type="range" list="tickmarks" min="0", max="1" step="any" value="0.15" />
		<datalist id="tickmarks">
			<option value="0" label="0%" >
			<option value="0.5" label="50%" >
			<option value="1" label="100%" >
		</datalist>
	</footer>
</body>
</html>
